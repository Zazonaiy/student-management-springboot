<script>
	var vue = new Vue({
		el : "#main-div",
		data : {
			
		},
		method : {
			
		},
		mounted : function(){
			
		}
	})
	
	function show(){
		var d = new Date();
		var year = d.getFullYear();
		var month = d.getMonth() + 1
		var week=d.getDay();
		var dayNum = d.getDate();
		var h = d.getHours();
		var m = d.getMinutes();
		var s=d.getSeconds();
		$("#main-div header p").text(year+"年"+month+"月"+dayNum+"日" + ": 星期" +week+" "+h+":"+m+":"+s);
	}
	$(function(){
		setInterval(()=>{show()}, 1000);
	})
</script>
